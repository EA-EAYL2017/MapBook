<div class="detail" *ngIf="course">
  <fieldset>
    <legend>{{course.title}}</legend>
    Name: {{course.title}}<br/>
    Date: {{course.date | date }}<br/>
    Location: {{course.location}}<br/>
    Description: {{course.description}}<br/>
    Target Audience: {{course.target_audience}}<br/>
    Duration: {{course.duration}}<br/>
    Trainer: {{course.trainer_name}}<br/>
    <button id="update" type="button" class="btn btn-primary" (click)="openForm()">Update</button>
    <button id="delete" type="button" class="btn btn-danger" (click)="delete(course)">Delete</button>
  </fieldset>
