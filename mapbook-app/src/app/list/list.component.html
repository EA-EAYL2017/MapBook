<div class="list">
  <h2 id="title">Courses</h2>
  <mat-form-field>
    <input matInput id="filter" [(ngModel)]='filterText' placeholder="Filter" class="form-control" />
  </mat-form-field>
  <ul>
    <li id="item" *ngFor="let course of data.courses|nameFilter:filterText" (click)='onSelect(course)'>
      <b>{{course.title}}</b>
      <p>{{course.date | date: 'dd/MM/yyyy'}} | {{course.location}}</p>
    </li>
  </ul>
</div>
